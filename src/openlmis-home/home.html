<div class="home-page">
  
  <div class="system-notification-list" ng-if="!vm.isOffline">
    <h2> {{'openlmisSystemNotifications.systemNotifications' | message}} </h2>
    <h3 ng-if="!vm.homePageSystemNotifications || (vm.homePageSystemNotifications.length === 0 && vm.userNotifications.length === 0)">
      {{'openlmisSystemNotifications.noSystemNotifications' | message}}
    </h3>
    <div class="scroll">
      <div ng-repeat="systemNotification in vm.homePageSystemNotifications | orderBy: '-createdDate'">
        <openlmis-message
                message-title="systemNotification.title"
                user-first-name="systemNotification.author.firstName"
                user-last-name="systemNotification.author.lastName"
                message-content="systemNotification.message"
                created-date="systemNotification.createdDate">
        </openlmis-message> 

        
      </div>
      <div ng-repeat="systemNotification in vm.userNotifications">
        <openlmis-notification
                message-title="systemNotification.messages.email.subject" 
                user-first-name="systemNotification.author.firstName"
                message-content="systemNotification.messages.email.body"
                is-read="systemNotification.isRead"
                id="systemNotification.id">
        </openlmis-notification>
      </div>
    </div>
  </div>

  <div class="welcome-image">
     <h1>{{'openlmisHome.welcome' | message}}</h1>
     <h2>{{'openlmisHome.welcome2' | message}}</h2>
  </div>
  
</div>
