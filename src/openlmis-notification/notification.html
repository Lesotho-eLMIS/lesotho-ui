<article class="message">
    <header>
        <div class="title">
            <p>{{ctrl.messageTitle}}</p>
        </div>
        <div>
            <label>
                <input type="checkbox" ng-model="vm.isRead"> Mark as read
            </label>
        </div>
    </header>
    <div class="content">{{ctrl.messageContent}}</div>
</article>
