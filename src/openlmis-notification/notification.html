<article class="message">
    <header>
        <div class="title">
            <p>{{vm.messageTitle}}</p>
        </div>
        <div>
            <label>
                <input type="checkbox" ng-change="vm.onChange(vm.id)" ng-model="vm.isRead"> Mark as read
            </label>
        </div>
    </header>
    <div class="content">{{vm.messageContent}}</div>
</article>
