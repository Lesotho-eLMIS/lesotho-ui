<h2>{{ 'pointOfDeliveryManage.title' | message }}</h2>

<form class="sidebar" ng-submit="vm.loadOrders()">
    <fieldset class="form-group">
        <label for="receivingFacility">{{'proofOfDeliveryManage.receivingFacility' | message}}</label>
        <select id="receivingFacility"
                ng-model="vm.receivingFacility"
                ng-required="!vm.supplyingFacility"
                ng-options="facility.name for facility in vm.homeFacilities"></select>
    </fieldset>
    <fieldset class="form-group">
        <label for="supplyingFacility">{{'proofOfDeliveryManage.supplyingFacility' | message}}</label>
        <select id="supplyingFacility"
                ng-model="vm.supplyingFacility"
                ng-required="!vm.requestingFacility"
                ng-options="facility.name for facility in vm.supplyingFacilities | orderBy:'name'"></select>
    </fieldset>
</form>
<form class="content" ng-submit="vm.search()" openlmis-table-filter>
    <fieldset class="form-group">

        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.referenceNo' | message}}</label>
            <input id="searchFor" type="text" ng-model="vm.keyword" maxlength="50"/>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.packingDate' | message}}</label>
            <input id="receivedDate" type="date" ng-model="vm.proofOfDelivery.receivedDate" required/>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.packedBy' | message}}</label>
            <input id="searchFor" type="text" ng-model="vm.keyword" maxlength="50"/>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.numberOfCartons' | message}}</label>
            <input id="searchFor" type="text" ng-model="vm.keyword" maxlength="50"/>
        </fieldset>
        
        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.numberOfContainers' | message}}</label>
            <input id="searchFor" type="text" ng-model="vm.keyword" maxlength="50"/>
        </fieldset> 

        <fieldset class="form-group">
            <label for="searchFor">{{'pointOfDeliveryManage.remarks' | message}}</label>
            <textarea id="searchFor" type="text" ng-model="vm.keyword" rows="3" cols="50"></textarea>
        </fieldset>
        
        <fieldset class="form-group">
            <input type="submit" value="{{'pointOfDeliveryManage.submit' | message}}" ng-click="vm.submitPOD()"/>
        </fieldset>
        
    </fieldset>
</form>
